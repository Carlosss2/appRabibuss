<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
  <!-- Origen Column -->
  <ng-container matColumnDef="origen">
    <th mat-header-cell *matHeaderCellDef> Origen </th>
    <td mat-cell *matCellDef="let element"> {{element.origen}} </td>
  </ng-container>
  
  <!-- Destino Column -->
  <ng-container matColumnDef="destino">
    <th mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
  </ng-container>
  
<!-- Options Column -->
<ng-container matColumnDef="options">
  <th mat-header-cell *matHeaderCellDef> Opciones </th>
  <td mat-cell *matCellDef="let element">
    <button (click)="openDialogDelete(element.idviaje)">Eliminar</button>
    <button mat-raised-button (click)="updateElement(element)">Actualizar</button>
  </td>
  
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
